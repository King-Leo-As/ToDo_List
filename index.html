<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="todo-list">
        <form class="form">
            <label>
                <input type="text" class="form__input-name" placeholder="Todo List" required>
            </label>
            <label>
                <input type="time" class="form__input form__input-time" name="time">
                <button type="submit" class="button">+ </button>
            </label>
        </form>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>Queue</th>
                    <th>Activity</th>
                    <th>Time</th>
                    <th>Discard</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
